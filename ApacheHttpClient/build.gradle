apply plugin : 'java'          
apply plugin : 'maven'         
apply plugin : 'application'   
                               
repositories {                 
    mavenCentral()             
}                              
                               
dependencies {                 
    compile (                  
    'log4j:log4j:1.2.17',
    'commons-httpclient:commons-httpclient:3.1',
    'org.htmlparser:htmlparser:2.1'
    )                          
    testCompile (              
    'junit:junit:4.+'          
    )                          
}                              
                               
jar {                          
    baseName = 'kkkmmu'        
    version = '0.1.0'          
}                              
                               
task wrapper(type: Wrapper) {  
    gradleVersion = '3.0'      
}                              
                               
mainClassName = 'apachehttpclient.ApacheHttpClientMain' 
